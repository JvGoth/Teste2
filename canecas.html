<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canecas Personalizadas - Miau Presentes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Miau Presentes</h1>
    <nav>
      <div class="menu-toggle" id="mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="canecas.html">Canecas</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <section>
    <h2>Personalize sua Caneca</h2>
    <p>Envie sua arte ou uma foto para criar uma caneca personalizada e única!</p>

    <form class="form-canecas" id="form-caneca">
      <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="mensagem">Mensagem ou frase:</label>
      <textarea id="mensagem" name="mensagem" rows="3"></textarea>

      <label for="imagem">Escolha uma imagem:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*">

      <!-- Preview da imagem -->
      <div id="preview-container" style="margin-top:15px; text-align:center; display:none;">
        <p><strong>Pré-visualização:</strong></p>
        <img id="preview" src="#" alt="Prévia da imagem" 
             style="max-width:200px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
      </div>

      <button type="submit">Pedir pelo WhatsApp</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Miau Presentes - Todos os direitos reservados</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Menu hambúrguer
    const menuToggle = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');
    menuToggle.addEventListener('click', () => {
      navList.classList.toggle('active');
    });

    // Preview da imagem
    const inputImagem = document.getElementById('imagem');
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('preview-container');

    inputImagem.addEventListener('change', () => {
      const file = inputImagem.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          previewContainer.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.style.display = "none";
      }
    });

    // Enviar pedido pelo WhatsApp
    const form = document.getElementById("form-caneca");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const mensagem = document.getElementById("mensagem").value;

      // Número do WhatsApp da loja (substitua pelo real)
      const numeroWhatsApp = "5535992004450";

      // Mensagem padronizada
      let texto = `Olá, meu nome é ${nome}. Gostaria de pedir uma caneca personalizada. 
Frase/Mensagem: ${mensagem ? mensagem : "nenhuma"} 
Enviei a imagem pelo site.`;

      // Gera link
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;

      // Abre o WhatsApp
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
